<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hola Mundo</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container py-5">

    <h1 class="text-primary">Hola Mundo</h1>

    <button id="btnAjax1" class="btn btn-success mt-3">
        Guardar AJAX
    </button>


    <button id="btnAjax2" class="btn btn-success mt-3">
        Eliminar AJAX
    </button>

    <div id="resultado" class="mt-3"></div>

    <script>
        $(document).ready(function () {

            $("#btnAjax1").click(function () {

                $.ajax({
                    url: "ajax.php",
                    method: "POST",
                    data: {
                        AJAX: 'Guardar datos',
                        PRODUCTOID: 10
                    },
                    success: function (response) {
                        $("#resultado").html("Respuesta OK");
                        console.log(response);
                    },
                    error: function () {
                        $("#resultado").html("Error en la petición");
                    }
                });
            });


            $("#btnAjax2").click(function () {

                $.ajax({
                    url: "ajax.php",
                    method: "POST",
                    data: {
                        AJAX: 'Eliminar datos',
                        PRODUCTOID: 10
                    },
                    success: function (response) {
                        $("#resultado").html("Respuesta OK");
                        console.log(response);
                    },
                    error: function () {
                        $("#resultado").html("Error en la petición");
                    }
                });

            });

        });
    </script>

    
</body>
</html>
